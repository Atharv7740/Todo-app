<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-start pt-10">

    <!-- ui -->
    <h1 id="heading" class="text-3xl font-bold mb-6 text-blue-800">ToDo App</h1>

    <div class="flex gap-2 mb-6">

        <input 
        id="input"
        type="text" 
        placeholder="Enter something..." 
        class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button id="addBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Add Todo</button>

    </div>
    <p class="text-gray-600 text-sm mb-4 max-w-xl text-center">
    Add, edit, delete, and mark your tasks as complete. Your tasks are saved automatically in your browser.
</p>

    <div>
        <ul id="todoList" class="w-full max-w-xl space-y-2">
            <!-- 
            <li class="flex gap-10">
                <p>Gym</p>
                <div class="">
                    <button class="mr-2">delete</button>
                    <button>Edit</button>
                </div>
            </li> 
            -->
        </ul>  
    </div>


    <script src="script.js"></script>
</body>
</html>
